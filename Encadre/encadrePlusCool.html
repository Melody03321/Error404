<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="encadrePlusCool.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8"/>
    <title>Ecolo-metre</title>

    <link rel="stylesheet" href="about.css"/>
    <link rel="icon"  type="image/png" href="Images/logo111.png" sizes="16x16" />
    <script>
        function choixBouton(bouton) {
            // Définir les textes pour chaque bouton
            var reponses = {
                'Bouton 1': 'Bravo, A la fin des années 2010, ils ont révisé leurs estimations (ancienne estimations: une élévation de température de l ordre de 5 °C ), jugeant qu une augmentation de température de 1 à 2 °C pourrait suffire à déclencher une cascade de catastrophe.',
                'Bouton 2': 'A la fin des années 2010, ils ont révisé leurs estimations (ancienne estimations: une élévation de température de l ordre de 5 °C ), jugeant qu une augmentation de température de 1 à 2 °C pourrait suffire à déclencher une cascade de catastrophe.',
                'Bouton 3': 'Dommage, A la fin des années 2010, ils ont révisé leurs estimations (ancienne estimations: une élévation de température de l ordre de 5 °C ), jugeant qu une augmentation de température de 1 à 2 °C pourrait suffire à déclencher une cascade de catastrophe.'
            };

            var texteAffiche = reponses[bouton];

            // Afficher le texte sous le bouton
            document.getElementById('resultat').innerHTML = texteAffiche;
        }
    </script>
</head>
<body>
<div id="general">
    <h2>Question n° 1 </h2>
    <p>Est ce qu'une augmentation de température de 1 à 2 °C pourrait suffire à déclencher une cascade de catastrophe?</p>

    <button onclick="choixBouton('Bouton 1')">Je ne suis pas d'accord</button>
    <button onclick="choixBouton('Bouton 2')">Je ne sais pas</button>
    <button onclick="choixBouton('Bouton 3')">Je suis d'accord</button>

    <!-- Affichage du résultat -->
    <div id="resultat"></div>
</div>
</body>
</html>
